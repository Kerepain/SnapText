name: Build Application

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
        
    - name: Build with PyInstaller
      run: |
        pyinstaller SnapText.spec
        
    - name: Upload Windows artifact
      uses: actions/upload-artifact@v4
      with:
        name: SnapText-Windows
        path: dist/SnapText.exe
        
  build-macos:
    runs-on: macos-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
        
    - name: Create macOS spec file
      run: |
        cat > SnapText-macOS.spec << 'EOL'
        # -*- mode: python ; coding: utf-8 -*-
        
        block_cipher = None
        
        a = Analysis(
            ['src/app.py'],
            pathex=[],
            binaries=[],
            datas=[('assets', 'assets')],
            hiddenimports=[
                'PyQt6', 
                'PIL', 
                'numpy', 
                'reportlab',
                'src.ui',
                'src.processors',
                'src.utils',
                'src.config'
            ],
            hookspath=[],
            hooksconfig={},
            runtime_hooks=[],
            excludes=[],
            win_no_prefer_redirects=False,
            win_private_assemblies=False,
            cipher=block_cipher,
            noarchive=False,
        )
        
        pyz = PYZ(a.pure, a.zipped_data, cipher=block_cipher)
        
        exe = EXE(
            pyz,
            a.scripts,
            [],
            exclude_binaries=True,
            name='SnapText',
            debug=False,
            bootloader_ignore_signals=False,
            strip=False,
            upx=True,
            console=False,
            disable_windowed_traceback=False,
            argv_emulation=True,
            target_arch=None,
            codesign_identity=None,
            entitlements_file=None,
            icon='assets/logo.ico',
        )
        
        coll = COLLECT(
            exe,
            a.binaries,
            a.zipfiles,
            a.datas,
            strip=False,
            upx=True,
            upx_exclude=[],
            name='SnapText',
        )
        
        app = BUNDLE(
            coll,
            name='SnapText.app',
            icon='assets/logo.ico',
            bundle_identifier='com.kltions.snaptext',
        )
        EOL
        
    - name: Build with PyInstaller for macOS
      run: |
        pyinstaller SnapText-macOS.spec
        
    - name: Upload macOS artifact
      uses: actions/upload-artifact@v4
      with:
        name: SnapText-macOS
        path: dist/SnapText.app
        
  create-release:
    needs: [build-windows, build-macos]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Download Windows artifact
      uses: actions/download-artifact@v4
      with:
        name: SnapText-Windows
        path: windows
    
    - name: Download macOS artifact
      uses: actions/download-artifact@v4
      with:
        name: SnapText-macOS
        path: macos
        
    - name: Zip macOS application
      run: |
        cd macos
        zip -r SnapText-macOS.zip SnapText.app
    
    - name: Generate release notes
      run: |
        VERSION=${GITHUB_REF#refs/tags/}
        echo "# SnapText $VERSION 发布说明" > release-notes.md
        echo "" >> release-notes.md
        echo "## 中文版" >> release-notes.md
        echo "" >> release-notes.md
        echo "### 主要更新" >> release-notes.md
        echo "" >> release-notes.md
        echo "🎉 SnapText $VERSION 现已正式发布！此版本包含全面的模块化重构与多项用户体验优化。" >> release-notes.md
        echo "" >> release-notes.md
        echo "#### 架构优化" >> release-notes.md
        echo "- 🏗️ 完全重构项目为模块化设计，代码组织更清晰" >> release-notes.md
        echo "- 📂 引入了目录结构分层：\`ui\`、\`processors\`、\`utils\`、\`config\`" >> release-notes.md
        echo "- 🔄 优化应用入口点，提高启动效率" >> release-notes.md
        echo "" >> release-notes.md
        echo "#### 功能改进" >> release-notes.md
        echo "- 🌓 改进深色/浅色主题切换，动态更新GitHub图标" >> release-notes.md
        echo "- 👁️ 优化UI布局，减小窗口高度，简化界面" >> release-notes.md
        echo "- 📃 新增位置选择器：默认使用红色加粗字体，扩大字体大小范围" >> release-notes.md
        echo "" >> release-notes.md
        echo "#### 技术提升" >> release-notes.md
        echo "- 📝 引入统一日志系统，使用单例模式" >> release-notes.md
        echo "- 🗄️ 改进文件管理，所有临时文件统一保存到系统临时目录" >> release-notes.md
        echo "- ⚙️ 配置自动构建流程，支持Windows和macOS平台" >> release-notes.md
        echo "" >> release-notes.md
        echo "#### 用户体验" >> release-notes.md
        echo "- 🎨 美化标题区域，改进整体视觉体验" >> release-notes.md
        echo "- 🚀 优化异常处理和错误提示" >> release-notes.md
        echo "- 💾 简化生成过程，更直观的操作流程" >> release-notes.md
        echo "" >> release-notes.md
        echo "### 安装方法" >> release-notes.md
        echo "" >> release-notes.md
        echo "- Windows用户：下载并运行 \`SnapText.exe\`" >> release-notes.md
        echo "- macOS用户：下载并解压 \`SnapText-macOS.zip\`，运行 \`SnapText.app\`" >> release-notes.md
        echo "" >> release-notes.md
        echo "感谢使用SnapText！如遇到任何问题或有建议，欢迎通过GitHub Issues反馈。" >> release-notes.md
        echo "" >> release-notes.md
        echo "---" >> release-notes.md
        echo "" >> release-notes.md
        echo "## English Version" >> release-notes.md
        echo "" >> release-notes.md
        echo "### Main Updates" >> release-notes.md
        echo "" >> release-notes.md
        echo "🎉 SnapText $VERSION is now officially released! This version includes a comprehensive modular restructuring and multiple user experience optimizations." >> release-notes.md
        
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          windows/SnapText.exe
          macos/SnapText-macOS.zip
        body_path: release-notes.md
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 